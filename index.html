<html>

  <head>
    <title>No Frills Mobile Menu | Citron Digital</title>
    <!-- Include CSS for basic styling -->
    <link rel="stylesheet" href="nofrills.css"/>
  </head>

  <body>
    <!-- #nofrills-header is optional -->
    <header id="nofrills-header">

      <a href="#"><h3>Nofrills Mobile Menu</h3></a>

      <!-- NOFRILLS MOBILE MENU -->
      <nav id="nofrills-mobile-menu">

        <!-- Optionally replace with your own toggle icon -->
        <img id="nofrills-toggle" height="20px" src="nofrills-toggle.png"/>

        <!-- Place desired menu links in here -->
        <div id="nofrills-items">
          <a class="nofrills-active" href="#">This is</a>
          <a href="#">No Frills</a>
          <a href="#">Mobile</a>
          <a href="#">Menu</a>
        </div>

      </nav>

    </header>

    <p>A no-frills, jQuery-free responsive/mobile menu. Just another snippet of code that I've been copying and pasting from project to project and desperately needed to abstract out.</p>

    <!-- Include script to enable toggling -->
    <script src="nofrills-mobile-menu.js"></script>

  </body>
</html>
